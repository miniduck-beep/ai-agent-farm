name: ðŸ“¦ Release Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.1.0)'
        required: true
        type: string

jobs:
  create-release:
    name: ðŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð²ÑÑŽ Ð¸ÑÑ‚Ð¾Ñ€Ð¸ÑŽ Ð´Ð»Ñ changelog
      
      - name: ðŸ·ï¸ Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ“ Generate Release Notes
        id: release_notes
        run: |
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¿Ð¾ÑÐ»ÐµÐ´Ð½Ð¸Ð¹ Ñ‚ÐµÐ³
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "ðŸŽ‰ First release of AI Agent Farm!" > release_notes.md
            echo "" >> release_notes.md
            echo "## ðŸš€ Features" >> release_notes.md
            git log --pretty=format:"- %s" --no-merges >> release_notes.md
          else
            echo "## ðŸš€ What's New in ${{ steps.version.outputs.version }}" > release_notes.md
            echo "" >> release_notes.md
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ“Š Stats" >> release_notes.md
          echo "- Commits: $(git rev-list --count ${LAST_TAG}..HEAD 2>/dev/null || git rev-list --count HEAD)" >> release_notes.md
          echo "- Contributors: $(git shortlog -sn ${LAST_TAG}..HEAD 2>/dev/null | wc -l || echo "1")" >> release_notes.md
          
          # Docker Ð¾Ð±Ñ€Ð°Ð·
          echo "" >> release_notes.md
          echo "## ðŸ³ Docker" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> release_notes.md
          echo '```' >> release_notes.md
          
          # Ð‘Ñ‹ÑÑ‚Ñ€Ñ‹Ð¹ ÑÑ‚Ð°Ñ€Ñ‚
          echo "" >> release_notes.md
          echo "## ðŸš€ Quick Start" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "git clone https://github.com/${{ github.repository }}.git" >> release_notes.md
          echo "cd ai-agent-farm" >> release_notes.md
          echo "git checkout ${{ steps.version.outputs.version }}" >> release_notes.md
          echo "cp .env.example .env  # Configure your API keys" >> release_notes.md
          echo "docker compose up -d" >> release_notes.md
          echo '```' >> release_notes.md
      
      - name: ðŸ“¦ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: AI Agent Farm ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
