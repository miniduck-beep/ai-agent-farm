name: 📦 Release Management

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.1.0)'
        required: true
        type: string

jobs:
  create-release:
    name: 📦 Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Получаем всю историю для changelog
      
      - name: 🏷️ Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: 📝 Generate Release Notes
        id: release_notes
        run: |
          # Получаем последний тег
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo "🎉 First release of AI Agent Farm!" > release_notes.md
            echo "" >> release_notes.md
            echo "## 🚀 Features" >> release_notes.md
            git log --pretty=format:"- %s" --no-merges >> release_notes.md
          else
            echo "## 🚀 What's New in ${{ steps.version.outputs.version }}" > release_notes.md
            echo "" >> release_notes.md
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s" --no-merges >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## 📊 Stats" >> release_notes.md
          echo "- Commits: $(git rev-list --count ${LAST_TAG}..HEAD 2>/dev/null || git rev-list --count HEAD)" >> release_notes.md
          echo "- Contributors: $(git shortlog -sn ${LAST_TAG}..HEAD 2>/dev/null | wc -l || echo "1")" >> release_notes.md
          
          # Docker образ
          echo "" >> release_notes.md
          echo "## 🐳 Docker" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}" >> release_notes.md
          echo '```' >> release_notes.md
          
          # Быстрый старт
          echo "" >> release_notes.md
          echo "## 🚀 Quick Start" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "git clone https://github.com/${{ github.repository }}.git" >> release_notes.md
          echo "cd ai-agent-farm" >> release_notes.md
          echo "git checkout ${{ steps.version.outputs.version }}" >> release_notes.md
          echo "cp .env.example .env  # Configure your API keys" >> release_notes.md
          echo "docker compose up -d" >> release_notes.md
          echo '```' >> release_notes.md
      
      - name: 📦 Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: AI Agent Farm ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
