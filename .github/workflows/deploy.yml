name: ðŸš€ CD - Continuous Deployment

# Ð¢Ñ€Ð¸Ð³Ð³ÐµÑ€ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð½Ð° ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ðµ Ñ€ÐµÐ»Ð¸Ð·Ð¾Ð²
on:
  release:
    types: [published]
  workflow_dispatch:  # Ð’Ð¾Ð·Ð¼Ð¾Ð¶Ð½Ð¾ÑÑ‚ÑŒ Ñ€ÑƒÑ‡Ð½Ð¾Ð³Ð¾ Ð·Ð°Ð¿ÑƒÑÐºÐ°
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ðŸ—ï¸ Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿ÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ñ Docker Ð¾Ð±Ñ€Ð°Ð·Ð¾Ð²
  build-and-push:
    name: ðŸ—ï¸ Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
      
      - name: ðŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ðŸ” Ð¡ÐºÐ°Ð½Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ Ð±ÐµÐ·Ð¾Ð¿Ð°ÑÐ½Ð¾ÑÑ‚Ð¸ Ð¾Ð±Ñ€Ð°Ð·Ð°
  security-scan:
    name: ðŸ” Security Scan Images
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: ðŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ðŸš€ Production Deployment
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    environment: production
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      
      - name: ðŸ“‹ Create deployment script
        run: |
          cat > deploy.sh << 'DEPLOY_EOF'
          #!/bin/bash
          set -e
          
          echo "ðŸš€ Starting AI Agent Farm deployment..."
          
          # ÐŸÐµÑ€ÐµÑ…Ð¾Ð´Ð¸Ð¼ Ð² Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð°
          cd /opt/ai-agent-farm || { echo "âŒ Project directory not found"; exit 1; }
          
          # Ð ÐµÐ·ÐµÑ€Ð²Ð½Ð°Ñ ÐºÐ¾Ð¿Ð¸Ñ Ñ‚ÐµÐºÑƒÑ‰ÐµÐ¹ Ð²ÐµÑ€ÑÐ¸Ð¸
          echo "ðŸ’¾ Creating backup..."
          docker compose down
          tar -czf "backup-$(date +%Y%m%d-%H%M%S).tar.gz" . --exclude='backup-*.tar.gz' --exclude='.git'
          
          # ÐžÐ±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ ÐºÐ¾Ð´Ð°
          echo "ðŸ“¥ Pulling latest code..."
          git fetch --all
          git reset --hard origin/main
          
          # Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð·Ð°Ð¿ÑƒÑÐº
          echo "ðŸ—ï¸ Building and starting services..."
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up --build -d
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð·Ð´Ð¾Ñ€Ð¾Ð²ÑŒÑ
          echo "ðŸ¥ Health checking..."
          sleep 30
          
          for i in {1..10}; do
            if curl -f http://localhost:8000/health; then
              echo "âœ… Deployment successful!"
              break
            fi
            echo "â³ Waiting for API... ($i/10)"
            sleep 10
          done
          
          # ÐžÑ‡Ð¸ÑÑ‚ÐºÐ° ÑÑ‚Ð°Ñ€Ñ‹Ñ… Ð¾Ð±Ñ€Ð°Ð·Ð¾Ð²
          echo "ðŸ§¹ Cleaning up old Docker images..."
          docker system prune -f
          
          echo "ðŸŽ‰ Deployment completed successfully!"
          DEPLOY_EOF
          
          chmod +x deploy.sh
      
      - name: ðŸš€ Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ ÑÐºÑ€Ð¸Ð¿Ñ‚ Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€ Ð¸ Ð²Ñ‹Ð¿Ð¾Ð»Ð½ÑÐµÐ¼
          scp -o StrictHostKeyChecking=no deploy.sh $DEPLOY_USER@$DEPLOY_HOST:/tmp/
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "bash /tmp/deploy.sh"
      
      - name: ðŸ¥ Post-deployment health check
        run: |
          sleep 60  # Ð”Ð°ÐµÐ¼ Ð²Ñ€ÐµÐ¼Ñ Ð½Ð° Ð¿Ð¾Ð»Ð½Ñ‹Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
          curl -f http://${{ secrets.DEPLOY_HOST }}:8000/health || exit 1
      
      - name: ðŸ“¬ Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Production deployment successful!"
            echo "ðŸŒ API: http://${{ secrets.DEPLOY_HOST }}:8000"
            echo "ðŸ“Š Docs: http://${{ secrets.DEPLOY_HOST }}:8000/docs"
          else
            echo "âŒ Production deployment failed!"
          fi

  # ðŸ§ª Staging Deployment (Ð¾Ð¿Ñ†Ð¸Ð¾Ð½Ð°Ð»ÑŒÐ½Ð¾)  
  deploy-staging:
    name: ðŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment: staging
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ§ª Deploy to staging
        run: |
          echo "ðŸ§ª Staging deployment would happen here"
          echo "Using image: ${{ needs.build-and-push.outputs.image-tag }}"
          # Ð—Ð´ÐµÑÑŒ Ð±Ñ‹Ð» Ð±Ñ‹ Ð°Ð½Ð°Ð»Ð¾Ð³Ð¸Ñ‡Ð½Ñ‹Ð¹ Ð¿Ñ€Ð¾Ñ†ÐµÑÑ Ð´Ð»Ñ staging Ð¾ÐºÑ€ÑƒÐ¶ÐµÐ½Ð¸Ñ

