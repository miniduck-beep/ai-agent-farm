name: ğŸ§ª CI - Continuous Integration & Testing

# Ğ¢Ñ€Ğ¸Ğ³Ğ³ĞµÑ€Ñ‹ Ğ´Ğ»Ñ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ğ—Ğ°Ğ¿ÑƒÑĞº ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ´ĞµĞ½ÑŒ Ğ² 6:00 UTC Ğ´Ğ»Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½Ğ¾ÑÑ‚Ğ¸
    - cron: '0 6 * * *'

# ĞŸĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ Ğ¾ĞºÑ€ÑƒĞ¶ĞµĞ½Ğ¸Ñ
env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ğŸ” Ğ›Ğ¸Ğ½Ñ‚Ğ¸Ğ½Ğ³ Ğ¸ ĞºĞ°Ñ‡ĞµÑÑ‚Ğ²Ğ¾ ĞºĞ¾Ğ´Ğ°
  lint:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: ğŸ¨ Check code formatting (Black)
        run: black --check --diff app/ tests/
        continue-on-error: true
      
      - name: ğŸ” Lint with flake8
        run: |
          flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: ğŸ·ï¸ Type checking with mypy
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true

  # ğŸ§ª Unit Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: ğŸ§ª Run unit tests
        run: |
          pytest -m unit --tb=short --cov=app --cov-report=xml --cov-report=term-missing
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY_TEST || 'test_key' }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY_TEST || 'test_key' }}
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ğŸ”„ Integration Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  test-integration:
    name: ğŸ”„ Integration Tests
    runs-on: ubuntu-latest
    needs: test-unit
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: ğŸ”„ Run integration tests
        run: pytest -m integration --tb=short -v
        env:
          REDIS_URL: redis://localhost:6379/0
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY_TEST || 'test_key' }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY_TEST || 'test_key' }}

  # ğŸ¯ End-to-End Ñ‚ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  test-e2e:
    name: ğŸ¯ End-to-End Tests
    runs-on: ubuntu-latest
    needs: test-integration
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸš€ Start services
        run: |
          docker compose up -d --build
          sleep 30  # Ğ–Ğ´ĞµĞ¼ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ° Ğ²ÑĞµÑ… ÑĞµÑ€Ğ²Ğ¸ÑĞ¾Ğ²
      
      - name: ğŸ¥ Health check
        run: |
          curl -f http://localhost:8000/health || exit 1
          echo "âœ… API Ğ·Ğ´Ğ¾Ñ€Ğ¾Ğ²"
      
      - name: ğŸ Setup Python for E2E tests
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install test dependencies
        run: |
          pip install pytest httpx requests pytest-asyncio
      
      - name: ğŸ¯ Run E2E tests
        run: pytest -m e2e --tb=short -v
        env:
          API_BASE_URL: http://localhost:8000
      
      - name: ğŸ“‹ Show logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker compose logs api
          echo "=== Worker Logs ==="
          docker compose logs worker
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker compose down -v

  # ğŸ”’ Security ÑĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ”’ Run safety check
        run: |
          pip install safety
          safety check -r requirements.txt
        continue-on-error: true
      
      - name: ğŸ•µï¸ Run Bandit security linter
        run: |
          pip install bandit
          bandit -r app/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: ğŸ“Š Upload security results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: bandit-report.json

  # âœ… Ğ¤Ğ¸Ğ½Ğ°Ğ»ÑŒĞ½Ğ°Ñ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ°
  all-tests-passed:
    name: âœ… All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, test-e2e, security]
    if: always()
    
    steps:
      - name: âœ… Check all jobs status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && 
                "${{ needs.test-unit.result }}" == "success" && 
                "${{ needs.test-integration.result }}" == "success" && 
                "${{ needs.test-e2e.result }}" == "success" ]]; then
            echo "ğŸ‰ Ğ’ÑĞµ Ñ‚ĞµÑÑ‚Ñ‹ Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¸ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾!"
            echo "âœ… ĞšĞ¾Ğ´ Ğ³Ğ¾Ñ‚Ğ¾Ğ² Ğº Ğ´ĞµĞ¿Ğ»Ğ¾Ñ"
          else
            echo "âŒ ĞĞµĞºĞ¾Ñ‚Ğ¾Ñ€Ñ‹Ğµ Ñ‚ĞµÑÑ‚Ñ‹ Ğ¿Ñ€Ğ¾Ğ²Ğ°Ğ»Ğ¸Ğ»Ğ¸ÑÑŒ"
            echo "ğŸ”§ Ğ¢Ñ€ĞµĞ±ÑƒĞµÑ‚ÑÑ Ğ¸ÑĞ¿Ñ€Ğ°Ğ²Ğ»ĞµĞ½Ğ¸Ğµ"
            exit 1
          fi
      
      - name: ğŸŠ Success notification
        if: success()
        run: |
          echo "::notice title=CI Success::ğŸ‰ Ğ’ÑĞµ Ñ‚ĞµÑÑ‚Ñ‹ Ğ¿Ñ€Ğ¾ÑˆĞ»Ğ¸! ĞšĞ¾Ğ´ Ğ³Ğ¾Ñ‚Ğ¾Ğ² Ğº production."

