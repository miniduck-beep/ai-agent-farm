# AI Agent Farm - Production Docker Compose
# ===========================================

version: '3.8'

services:
  # üöÄ FastAPI API Server
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ‚öôÔ∏è Celery Worker –¥–ª—è —Ç—è–∂–µ–ª—ã—Ö –∑–∞–¥–∞—á
  worker:
    build: .
    command: celery -A app.tasks worker --loglevel=info --concurrency=2
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # üóÑÔ∏è Redis –¥–ª—è –æ—á–µ—Ä–µ–¥–µ–π –∏ –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è —Å –ø–µ—Ä—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç—å—é
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      # üîí –ö–†–ò–¢–ò–ß–ù–û: –ü–µ—Ä—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –¥–∏—Å–∫–µ —Ö–æ—Å—Ç-–º–∞—à–∏–Ω—ã
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# üìÇ –ò–º–µ–Ω–æ–≤–∞–Ω–Ω—ã–µ volumes –¥–ª—è –ø–µ—Ä—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç–∏ –¥–∞–Ω–Ω—ã—Ö
volumes:
  redis_data:
    driver: local

# üåê –°–µ—Ç—å –¥–ª—è –∏–∑–æ–ª—è—Ü–∏–∏ —Å–µ—Ä–≤–∏—Å–æ–≤
networks:
  default:
    name: ai-agent-farm-network
