services:
  # Redis - брокер сообщений для Celery
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  # FastAPI для автоматизации через n8n  
  api:
    build: .
    command: sh -c "pip install -r requirements.txt && uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app
    working_dir: /app

  # Celery Worker для CrewAI задач
  worker:
    build: .
    command: sh -c "pip install -r requirements.txt && celery -A app.tasks:celery_app worker --loglevel=info"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app
    working_dir: /app
